{% for post in page.blog.most_recent_blog_posts limit:3 offset:0 %}
<div class="blog-post-excerpt">
<div style="font-weight: bold; font-size: 16px;"><a href="{{ post.url }}">{{ post.headline }}</a></div>
<div class="byline">{{ post.published_at | date: '%b %d, %Y' }}</div>
<div class="blog_teaser">{{ post.blog_post.content | strip_html | truncatewords:50 }}</div>
<div class="continue_reading"><a class="link-arrow" href="{{ post.url }}">Read more</a></div>
</div>
{% endfor %}
